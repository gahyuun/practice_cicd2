name: Handle fetch-ax Update

on:
  repository_dispatch:
    types: [fetch-ax-updated]

jobs:
  handle-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'
          registry-url: 'https://registry.npmjs.org/'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Install dependencies
        run: npm ci

      - name: Update fetch-ax to the latest version
        run: |
          git branch dev3
          git checkout dev3
          npm install practice_cicd@latest

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "setting: update fetch-ax to the latest version"

      - name: Push changes
        run: git push origin dev3

      - name: Create pull request ## step 이름 설정
        uses: thomaseizinger/create-pull-request@master
        with: ## Input 데이터 설정
          GITHUB_TOKEN: ${{ secrets.PAT }}
          head: dev3
          base: main
          title: 'An automatically created PR!'
