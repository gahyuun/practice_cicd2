name: Handle fetch-ax Update

on:
  repository_dispatch:
    types: [fetch-ax-updated]

jobs:
  handle-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: dev2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'
          registry-url: 'https://registry.npmjs.org/'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: Install dependencies
        run: npm ci

      - name: Update fetch-ax to the latest version
        run: |
          npm install practice_cicd@latest
          npm install

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "changes=true" >> $GITHUB_ENV
          else
            echo "changes=false" >> $GITHUB_ENV
          fi

      - name: Commit changes
        if: env.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "setting: update fetch-ax to the latest version"

      - name: Push changes
        if: env.changes == 'true'
        run: git push origin dev2

      - name: Create Pull Request
        if: env.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT }}
          source-branch: dev2
          target-branch: main
          title: 'Update fetch-ax to the latest version'
          body: |
            This PR updates the `fetch-ax` library to its latest version.
            Please review and merge.
              commit-message: 'setting: update fetch-ax to the latest version'
          branch-suffix: timestamp
          always-create: true
